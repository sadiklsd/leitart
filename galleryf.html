<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.lightbox.js"></script>


<title>Leita.cz - Czech Alternative Painter</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/title.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/jquery.lightbox.css">


<script>
    $(document).ready(
        function () {
            page = '<ul class="gallery">'
            $.ajax({
                type: "GET",
                url: "paints.xml",
                dataType: "xml",
                success: function (xml) {
                    $(xml).find('paint').each(
                        function () {
                            var file = $(this).find('file').text();
                            var description = $(this).find('description').text();
                            description = description.split('\n').join('').split(' ').join('')
                            file = file.split('\n').join('').split(' ').join('')
                            page += '<li><a href="paints/'+file+'" data-lightbox="image-1"  class="thumbnail" data-caption="'+description+'"><div class="cut"> <img class="img-responsive" src="paints/thumb/'+file+'" alt="Image"></div></a></li>';
                        });
                    page+='</ul><script>$(function() {$(".gallery a").lightbox();});<\/script>'
                    $('#content').empty().append(page).fadeIn('slow');
                }
            });
        });
</script>
    <div id="content"></div>
