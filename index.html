<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.lightbox.js"></script>


    <title>Leita.cz - Czech Alternative Painter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/title.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/jquery.lightbox.min.css">

fjgdhj

</head>

<body>


    <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">

                <a class="navbar-brand">Leita</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="javascript:link('home')">Home</a>
                    </li>
                    <li><a href="javascript:link('gallery')">Gallery</a>
                    </li>



                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div id="content" class="container">
        </div>




    <ul class="gallery">
        <li>
            <a href="paints/amazon.jpg" class="thumbnail" data-caption="This is Venice. This is Venice. This is Venice. This is Venice. This is Venice">
                <div class="cut"> <img class="img-responsive" src="paints/thumb/amazon.jpg" alt="Image"></div>
            </a>
        </li></ul>



    <script>

        test = "home";
        function link(name) {
            if (test != name && name != 'gallery') {
                $('#content').hide().load(name + '.html').fadeIn('slow');
            } else if (test != name && name == 'gallery') {
                page = '<ul class="gallery">'
                $.ajax({
                    type: "GET",
                    url: "paints.xml",
                    dataType: "xml",
                    success: function (xml) {
                        $(xml).find('paint').each(
                            function () {
                                var file = $(this).find('file').text();
                                var description = $(this).find('description').text();
                                description = description.split('\n').join('').split(' ').join('')
                                file = file.split('\n').join('').split(' ').join('')
         page += '<li><a href="paints/'+file+'" class="thumbnail" data-caption="'+description+'"><div class="cut"> <img class="img-responsive" src="paints/thumb/'+file+'" alt="Image"></div></a></li>';






                            });
                        page+='</ul>'

                        $('#content').hide().html(page).fadeIn('slow');
                    }
                });


            };

            test = name;

        };

        $(document).ready(
            function () {


link('gallery')
            }
        );


        // Initiate Lightbox
        $(function() {
            $('.gallery a').lightbox();
        });
    </script>
</body>

</html>
