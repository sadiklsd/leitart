<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


    <title>Leita.cz - Czech Alternative Painter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/title.css" media="screen" />
    <script src="js/lightGallery.js"></script>
    <link rel="stylesheet" href="css/lightGallery.css" />


</head>

<body>


    <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">

                <a class="navbar-brand">Leita</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="javascript:link('home')">Home</a>
                    </li>
                    <li><a href="javascript:link('gallery')">Gallery</a>
                    </li>



                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div id="content" class="container">
    </div>



    <script>
        test = "gallery";

        function link(name) {
            if (test != name) {
                $('#content').hide().load(name + '.html').fadeIn('slow');
            }
            test = name;

        };





        $(document).ready(
            function () {


                link('home')
            }
        );
    </script>
</body>

</html>
