	<title>Leita.cz - Czech Alternative Painter</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">

   	<link rel="stylesheet" type="text/css" href="css/title.css" media="screen" />







<div id="content"></div>

<script>
    $(document).ready(
        function () {
            $.ajax({
                type: "GET",
                url: "paints.xml",
                dataType: "xml",
                success: function (xml) {
                    $(xml).find('paint').each(
                        function () {
                            var file = $(this).find('file').text();
                            var description = $(this).find('description').text();

                            description = description.split('\n').join('').split(' ').join('')

                            file = file.split('\n').join('').split(' ').join('')
                            $('#content').append('<div class="col-lg-3"><a class="fancybox-effect thumbnail" href="paints/' + file + '" data-lightbox="gallery1" title="' + description + '">	<div class="cut"><img class="img-responsive" src="paints/thumb/' + file + '" alt="" /></div></a></div>');

                        });
                }
            });
        }
    );
</script>
